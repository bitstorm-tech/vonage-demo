<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Corona Appointment
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input inputmode="tel" type="tel" clearInput="true"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-button>Authenticate</ion-button>
        </ion-row>
    </ion-grid>
</ion-content>
