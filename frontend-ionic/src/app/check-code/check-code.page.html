<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Corona Appointment
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/get-code"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              Step 2/3 - Enter the code that was send to your phone
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Code</ion-label>
              <ion-input inputmode="number" type="number" clearInput="true"
                         [(ngModel)]="code"></ion-input>
            </ion-item>
            <div class="ion-margin-top ion-text-center">
              <ion-button [disabled]="!code" (click)="checkCode()">
                Get Code
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
