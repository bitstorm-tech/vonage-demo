<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Corona Appointment
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>
                            Step 1/3 - Enter your phone number to get a code
                        </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Phone Number</ion-label>
                            <ion-input inputmode="tel" type="tel" clearInput="true"
                                       [(ngModel)]="phoneNumber" (keydown.enter)="sendCode()">
                            </ion-input>
                        </ion-item>
                        <div class="ion-margin-top ion-text-center">
                            <ion-button [disabled]="!phoneNumber" (click)="sendCode()">
                                Get Code
                            </ion-button>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
